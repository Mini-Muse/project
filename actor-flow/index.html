<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../assets/style/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/style/basic.css">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Actor flow | Mini-Muse Project</title>
</head>
<body>
    
    <nav id="navbar">
        <div class="box">
            <div class="navbar-header">
                <a href="../" class="title">
                    <h1>Mini-Muse Project</h1>
                </a>
                <button class="menu-toggle" aria-expanded="false">
                    menu
                </button>
            </div>
            <ul class="menu">
                <li class="current">Actor flow</li>
                <!-- <li><a href="#">Other</a></li> -->
            </ul>
        </div>
    </nav>

    <section id="search_options">
        <div id="search_box">
            <div class="lens">
                <img src="assets/img/search.svg" alt="search for an historical figure" width="40">    
            </div>
            <div class="query_section" id="query">
                <input type="text" id="query_search" class="content" placeholder="search an historical figure" />
                <ul id="autocomplete_list" class="content"></ul>
                <div class="content">
                    &lt;nationality&gt;
                    &lt;profession&gt;
                </div>
            </div>
        </div>
        <div id="filter_sort_options">
            <div id="filter" class="controller">Filter</div>
            <div id="sort" class="controller">Sort</div>
        </div>
    </section>

    <section id="data_recap">
        <div class="recap">
            <div class="detail">
                <div id="articles_count" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        articles mentioning <br/>
                    </span>        
                    <span id="actonr_name_a">&lt;actor name&gt;</span>
                </div>
            </div>
            <div class="detail">
                <div id="articles_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        actions undertaken by<br/>
                    </span>        
                    <span id="actor_name_b">&lt;actor name&gt;</span>
                </div>
            </div>

            <!-- <div>text</div>
            <div>text</div> -->
        </div>
    </section>

    <section id="timeline_recap">
        <div class="recap" style="text-align: center;">
            <div style="color: gray;">
                &lt;visual overview&gt;
            </div>
        </div>
        <div class="recap_b" style="text-align: center;">
            <div class="shift" id="overall_timeline"></div>
        </div>
    </section>

    <section id="articles">
        <ul id="articles_box"></ul>
    </section>

    <div id="footer"></div>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="../assets/script/script.js"></script>
    <script type="text/javascript" src="assets/script/script.js"></script>
</body>
</html>
