    <section id="search_options">

                    &lt;nationality&gt;

            </div>
        </div>
        <div id="filter_sort_options">
            <div id="filter" class="controller">Filter</div>
            <div id="sort" class="controller">Sort</div>
        </div>
    </section>

    <section id="data_recap">
        <div class="recap">
            <div>
                Textual overview
            </div>
        </div>
    </section>

    <section id="timeline">
        <div class="recap">
            <div>
                Visual overview
            </div>
        </div>
        <div class="recap" style="text-align: center;">
