<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article inquiry | Mini-Muse research project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/style/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/style/basic.css">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <!-- social sharing - facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Mini-Muse project - article inquiry">
    <meta property="og:description" content="Mini-Muse is a preliminary research project that aims to combine Natural Language Process algorithms and data visualization to enhance the access and engagement with digitized publications about history."></meta>
    <meta property="og:image" content="https://mini-muse.github.io/project/assets/img/mini-muse-fb.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Mini-Muse project">
    <meta property="og:url" content="https://mini-muse.github.io/project/article-inquiry/">

    <!-- social sharing - twitter -->
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:title" content="Mini-Muse project - article inquiry"></meta>
    <meta name="twitter:description" content="Mini-Muse is a preliminary research project that aims to combine Natural Language Process algorithms and data visualization to enhance the access and engagement with digitized publications about history."></meta>
    <meta property="og:image" content="https://mini-muse.github.io/project/assets/img/mini-muse_twitter.png" />
    <meta name="twitter:site" content="Mini-Muse project" />
    <meta property="og:url" content="https://mini-muse.github.io/project/article-inquiry/" />
</head>
<body>
    <div id="access_window"></div>
    <nav id="navbar">
        <div class="box">
            <div class="navbar-header">
                <a href="../" class="title">
                    <h1>Mini-Muse project</h1>
                </a>
                <button class="menu-toggle" aria-expanded="false">
                    menu
                </button>
            </div>
            <ul class="menu">
                <a href="../action-flow">
                    <li>
                        Action flow
                    </li>
                </a>
                <li class="current">
                    Article inquiry
                </li>
            </ul>
        </div>
    </nav>

    <div id="filter_sort_options">
        <div id="sort" class="controller" style="width: calc(100% - 7.25rem)">
            <div>
                <label class="option">Sort</label>
                <select name="subjects" id="the_sort" class="select select_round">
                    <option value="date">by publication date</option>
                    <option value="title">by title</option>
                    <option value="author">by author surname</option>
                </select>
            </div>
        </div>
        <div id="help" class="info">
            <div>â“˜</div>
        </div>
        <div id="help_box">
            <p>
                Select an article and ask a question about it.
            </p>
        </div>
    </div>
        
    <section id="data_recap">
        <div class="recap">
            <div class="detail">
                <div id="actor_count" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        historical entities
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="articles_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        articles
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="total_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        total actions undertaken
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="timespan_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        years (timespan of actions)
                    </span>        
                </div>
            </div>
        </div>
    </section>

    <section id="timeline_recap">
        <div class="recap" style="text-align: center;"></div>
        <div class="recap_b" style="text-align: center;">
            <div class="shift">
                <div class="search">
                    <div class="search_container">
                        <input type="text" id="search_input" placeholder="Search an author">
                        <button id="search_button">
                            <img src="../assets/img/search.svg" width="30" height="30" alt="Search" />
                        </button>
                        <div id="autocomplete">
                            <div id="autocomplete_list" class="autocomplete_items"></div>
                        </div>
                    </div>
                </div>
                <div id="overall_timeline"></div>
                <div class="the_empty">&nbsp;</div>
            </div>
        </div>
    </section>

    <main id="main">
        <div id="ops_message"></div>
    </main>

    <div id="footer_internal">
        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="../assets/script/script.js"></script>
    <script type="text/javascript" src="../assets/script/chart.js"></script>
    <script type="text/javascript" src="assets/script/script.js"></script>
</body>
</html>
