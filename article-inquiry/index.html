<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/style/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/style/basic.css">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Article inquiry | Mini-Muse Project</title>
</head>
<body>
    
    <nav id="navbar">
        <div class="box">
            <div class="navbar-header">
                <a href="../" class="title">
                    <h1>Mini-Muse project</h1>
                </a>
                <button class="menu-toggle" aria-expanded="false">
                    menu
                </button>
            </div>
            <ul class="menu">
                <li><a href="../actor-flow">Actor flow</a></li>
                <li class="current">Article inquiry</li>
            </ul>
        </div>
    </nav>

    <div id="filter_sort_options">
        <div id="sort" class="controller" style="width: calc(100% - 7.25rem)">
            <div>
                <p class="option">Sort</p>
                <select name="subjects" id="the_sort" class="select select_round">
                    <option value="date">by publication date</option>
                    <option value="author">by author name</option>
                </select>
            </div>
        </div>
        <div id="help" class="info">
            <div>â“˜</div>
        </div>
        <div id="help_box">
            <p>
                Select an article and ask a question about it
            </p>
        </div>
    </div>
        
    <section id="data_recap">
        <div class="recap">
            <div class="detail">
                <div id="actor_count" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        actors
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="articles_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        articles
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="total_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        total actions undertaken
                    </span>        
                </div>
            </div>
            <div class="detail">
                <div id="timespan_actions" class="value">0</div> 
                <div class="label">
                    <span class="small_recap">
                        years (timespan of actions)
                    </span>        
                </div>
            </div>
        </div>
    </section>

    <section id="timeline_recap">
        <div class="recap" style="text-align: center;"></div>
        <div class="recap_b" style="text-align: center;">
            <div class="shift">
                <div>&nbsp;</div>
                <div id="overall_timeline"></div>
            </div>
        </div>
    </section>

    <main id="main"></main>

    <div id="footer"></div>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="../assets/script/script.js"></script>
    <script type="text/javascript" src="../assets/script/chart.js"></script>
    <script type="text/javascript" src="assets/script/script.js"></script>
</body>
</html>
